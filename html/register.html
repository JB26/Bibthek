<%include file="header.html" />

<body>
  <link rel="stylesheet" href="/static/css/login.css" type="text/css" />
  <div class="container">
    <form class="form-signin" action="/register" method="post">
      <h2 class="form-signin-heading">${_('Register')}</h2>
      <label for="secret" class="sr-only">${_('Secret')}</label>
      <input type="text" id="secret" name="secret" class="form-control" placeholder="Secret">
      <label for="mail" class="sr-only">${_('Email')}</label>
      <input type="email" id="mail" name="mail" class="form-control" placeholder="Email">
      <label for="username" class="sr-only">${_('Username')}</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">${_('Password')}</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">${_('Register')}</button>
    </form>
  </div>
</body>
</html>
