<%include file="header.html"/>

<%include file="menu.html" args="series='series'"/>

<div id="content">
<form method="get" action="generate">
  <div class="bookContent">
    <div id="bookISBN">
    <input type="text" value="9781234567890" name="ISBN" />
    </div>
    <div class="bookRight">
    <input type="text" value="Dagobert" name="Title" />
    </div>
  </div>
  <div class="bookContent">
    <div id="bookFront">
    <img src="icons/circle-x.svg" alt="No Cover" width="100%">
    </div>
    <div class="bookRight">
    <div class="bookl">
    <label for="pubd">Published</label>
    <span><input type="text" id="pubd" value="Published"></span>
    <label for="series">Series</label>
    <span><input type="text" id="series" value="Series"></span>
    <label for="lang">Language</label>
    <span><input type="text" id="lang" value="Language"></span>
    </div>
    <div class="bookr">
    <label for="pub">Publisher</label>
    <span><input type="text" id="pub" value="Publisher"></span>
    <label for="num">Number</label>
    <span><input type="text" id="num" value="Number"></span>
    <label for="pages">Pages</label>
    <span><input type="text" id="pages" value="Pages"></span>
    </div>
    </div>
  <input type="file" name="img">
  <h2>Description</h2>
    <div id="bookDesc">
    <textarea name="desc" value="Description" rows="15">Description</textarea>
    </div>
  </div>
</form>  
</div>

</body>
</html>
