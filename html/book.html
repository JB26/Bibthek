<%include file="header.html" args="book='book', shelfs='shelfs', selected='selected'"/>

<%include file="menu.html" args="series='series'"/>

<div id="content">
<form method="post" action="/save${'?book_id=' + book['_id']}" id="book_form">
  <div class="bookContent">
    <div id="bookISBN">
    <input type="text" id="isbn" name="isbn" value="${book['isbn']}"/>
    </div>
    <div class="bookRight">
    <input type="text" id="title" name="title" value="${book['title']}" />
    </div>
  </div>
  <div class="bookContent">
    <div id="bookFront">
    <img src="/static/${book['front']}" alt="Cover" width="100%" id="cover">
    </div>
    <div class="bookRight">
    <label for="pubd">Author</label>
    <span><input type="text" id="authors" name="authors" value="${book['authors']}"></span>
    <div class="bookl">
    <label for="pubd">Published</label>
    <span><input type="text" id="release_date" name="release_date" value="${book['release_date']}"></span>
    <label for="series">Series</label>
    <span><input type="text" id="series" name="series" value="${book['series']}"></span>
    <label for="lang">Language</label>
    <span><input type="text" id="language" name="language" value="${book['language']}"></span>
    <label for="pages">Genre</label>
    <span><input type="text" id="genre" name="genre" value="${book['genre']}"></span>
    <label for="pages">Date added</label>
    <span><input type="text" id="add_date" name="add_date" value="${book['add_date']}"></span>
    </div>
    <div class="bookr">
    <label for="pub">Publisher</label>
    <span><input type="text" id="publisher" name="publisher" value="${book['publisher']}"></span>
    <label for="num">Order</label>
    <span><input type="text" id="order" name="order" value="${book['order']}"></span>
    <label for="pages">Pages</label>
    <span><input type="text" id="pages" name="pages" value="${book['pages']}"></span>
    <label for="pages">Binding</label>
    <span><input type="text" id="binding" name="binding" value="${book['binding']}"></span>
    <label for="pages">Shelf</label>
    <span><input type="text" id="shelf" name="shelf" value="${book['shelf']}"></span>
    </div>
    </div>
  <input type="file" name="front">
  <h2>Description</h2>
    <div id="bookDesc">
    <textarea id="description" name="description" rows="15">${book['description']}</textarea>
    </div>
  <button type="submit" name="save">Save!</button>
  % if new == True:
  <button type="submit" name="isbn_search" id="isbn_search" style="display:inline;">ISBN search</button>
  <a href="/delete${'?book_id=' + book['_id']}" id="delete" style="display:none;">Delete!</a>
  % else:
  <button type="submit" name="isbn_search" id="isbn_search" style="display:none;">ISBN search</button>
  <a href="/delete${'?book_id=' + book['_id']}" id="delete" style="display:inline;">Delete!</a>
  % endif
  </div>
  <a href="https://www.google.de/search?q=${book['isbn']}&tbm=isch" id='isbn_image' target="_blank">Cover search</a>
  <a href="/" id='goodreads' target="_blank">GoodReads</a>
  <a href="https://www.amazon.de/gp/search?keywords=${book['isbn']}" id='amazon' target="_blank">Amazon search</a>
</form>  
</div>
<script src="/static/local.js"></script>
</body>
</html>
