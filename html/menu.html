<div id="left" style="clear:right;">
<p class="menutitle">Books</p>

<ul>
% for name in series:
  <li>
  % if 'series_hash' in name:
  <div id='${name['series_hash']}' class="drop_down">${name['_id']}</div>
  <div class="tree" id="show_${name['series_hash']}">
  <ul>
  % for title in name['books']:
    <li><a href="/book?book_id=${title['_id']}" class="book_title" id="${title['_id']}" >
    % if 'order' in title and title['order'] != '':
      ${title['order']} - 
    % endif
    ${title['title']}</a></li>
  % endfor
  </ul>
  </div>
  % else:
  <a href="/book?book_id=${name['books']['_id']}" class="book_title" id="${name['books']['_id']}" >${name['_id']}</a>
  % endif
  </li>
% endfor
</ul>

</div>
