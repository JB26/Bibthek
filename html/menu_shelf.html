<li class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Shelf<span class="caret"></span></a>
  <ul class="dropdown-menu">
  % for shelf in shelfs:
    % if shelf['_id'] == active_shelf['shelf']:
    <li class="active"><a href="/books/${shelf['_id']}${active_sort}${active_filter}">${shelf['_id']} (${shelf['#items']})</a></li>
    % else:
    <li><a href="/books/${shelf['_id']}${active_sort}${active_filter}">${shelf['_id']} (${shelf['#items']})</a></li>
    % endif
  % endfor
  </ul>
</li>
