<%page args="i, reading_stats"/>
<tr>
  <th scope="row">${i}</th>
  <td>
    <div class="form-group">
      <label for="start_${i}" class="col-sm-5 control-label date_js" id="start_${i}-label">${_('Started')}</label>
      <div class="col-sm-7">
        <input class="form-control" type="text" name="start_date" id="start_${i}" value="${reading_stats['start_date'] | h}">
      </div>
    </div>
    <div class="form-group">
      <label for="finish_${i}" class="col-sm-5 control-label date_js" id="finish_${i}-label">${_('Finished')}</label>
      <div class="col-sm-7">
        <input class="form-control" type="text" name="finish_date" id="finish_${i}" value="${reading_stats['finish_date'] | h}">
      </div>
    </div>
  </td>
  <td>
    <div class="checkbox">
      <label>
      % if 'abdoned' in reading_stats and reading_stats['abdoned']:
      <input type="checkbox" name="abdoned" value="${i}" checked> ${_('Abdoned')}
      % else:
      <input type="checkbox" name="abdoned" value="${i}"> ${_('Abdoned')}
      % endif
      </label>
    </div>          
  </td>
</tr>
